<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Girls High School - Alama Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-green: #075824;
            --secondary-green: #377437;
            --accent-green: #9BAE30;
            --muted-green: #5D8B70;
            --accent-blue: #333687;
            --background-light: #F4F4F4;
            --text-light: #FFFFFF;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: linear-gradient(rgba(244, 244, 244, 0.9), rgba(244, 244, 244, 0.9)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23075824" opacity="0.03"/><path d="M20,20 L80,80 M80,20 L20,80" stroke="%23337437" stroke-width="1" opacity="0.05"/></svg>');
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(7, 88, 36, 0.15);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-green);
            color: var(--text-light);
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .header h2 {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .badge-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .school-badge {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .badge-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-green);
            color: white;
            font-size: 24px;
        }

        .form-container {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--muted-green);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--primary-green);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-green);
            border-radius: 3px 3px 0 0;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-green);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-green);
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(155, 174, 48, 0.2);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-green);
        }

        .submit-btn:active {
            transform: translateY(2px);
        }

        .submit-btn:disabled {
            background-color: var(--muted-green);
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--muted-green);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .alternative-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .alt-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: var(--primary-green);
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .alt-login-btn:hover {
            background-color: var(--primary-green);
            color: white;
            transform: translateY(-3px);
        }

        .signup-prompt, .login-prompt {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-prompt a, .login-prompt a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-prompt a:hover, .login-prompt a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--muted-green);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
            display: block;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
            display: block;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header h2 {
                font-size: 1rem;
            }
            
            .badge-container {
                width: 50px;
                height: 50px;
                top: 15px;
                left: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.8rem;
                margin-top: 10px;
            }
            
            .badge-container {
                position: relative;
                top: 0;
                left: 0;
                margin: 0 auto 15px;
            }
            
            .header {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

            <div class="badge-container">
                <img src="images/badge.png" alt="Alliance Girls High School Badge" class="school-badge" onerror="this.style.display='none'; document.querySelector('.badge-fallback').style.display='flex';">

    </div>
    
    <div class="footer">

    <script>
        // Simple fix: Use var instead of const/let for supabase declaration
        // and ensure it's only declared once
        if (!window.supabaseClient) {
            const supabaseUrl = 'https://eloqizcahwxavsbalxii.supabase.co';
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsb3FpemNhaHd4YXZzYmFseGlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQ4OTUsImV4cCI6MjA4MzI5MDg5NX0.SGogIbdShzCLv2TovpdS1BDf6GJx4mu0iz9s25BGRRQ';
            
            window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        }
        
        // Use the globally stored client
        var supabase = window.supabaseClient;

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');

        // Tab switching functionality - SIMPLE VERSION
        function setupTabSwitching() {
            // Clear any existing event listeners by removing and re-adding
            const tabClickHandler = function(e) {
                const targetTab = this.getAttribute('data-tab');
                
                // Clear messages
                if (loginMessage) loginMessage.className = 'message';
                if (signupMessage) signupMessage.className = 'message';
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show corresponding form
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${targetTab}-form`) {
                        form.classList.add('active');
                    }
                });
            };
            
            // Remove and re-add event listeners to tabs
            tabs.forEach(tab => {
                // Clone the tab to remove old listeners
                const newTab = tab.cloneNode(true);
                tab.parentNode.replaceChild(newTab, tab);
                newTab.addEventListener('click', tabClickHandler);
            });
            
            // Get fresh references
            const newTabs = document.querySelectorAll('.tab');
            const loginTab = newTabs[0];
            const signupTab = newTabs[1];
            
            // Show signup form when clicking "Sign Up" link
            const showSignupLink = document.getElementById('show-signup');
            if (showSignupLink) {
                showSignupLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    signupTab.click();
                });
            }
            
            // Show login form when clicking "Sign In" link
            const showLoginLink = document.getElementById('show-login');
            if (showLoginLink) {
                showLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginTab.click();
                });
            }
        }
        
        // Initialize tab switching
        setupTabSwitching();

        // Show loading state on button
        function showLoading(button) {
            if (!button) return;
            const span = button.querySelector('span');
            if (span) {
                span.innerHTML = '<div class="loader"></div>';
            }
            button.disabled = true;
        }

        // Hide loading state on button
        function hideLoading(button, text) {
            if (!button) return;
            const span = button.querySelector('span');
            if (span) {
                span.textContent = text;
            }
            button.disabled = false;
        }

        // Show message
        function showMessage(element, text, type) {
            if (element) {
                element.textContent = text;
                element.className = `message ${type}`;
                setTimeout(() => {
                    element.className = 'message';
                }, 5000);
            }
        }

        // Sign Up Form Submission
        if (signupForm && signupBtn) {
            // Simple form submission without cloning
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('signup-fullname').value.trim();
                const tscNumber = document.getElementById('signup-tsc').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                
                // Validation
                if (password !== confirmPassword) {
                    showMessage(signupMessage, "Passwords do not match. Please try again.", "error");
                    return;
                }
                
                if (password.length < 6) {
                    showMessage(signupMessage, "Password must be at least 6 characters long.", "error");
                    return;
                }
                
                if (!tscNumber) {
                    showMessage(signupMessage, "TSC number is required.", "error");
                    return;
                }
                
                if (!fullName) {
                    showMessage(signupMessage, "Full name is required.", "error");
                    return;
                }
                
                if (!email) {
                    showMessage(signupMessage, "Email address is required.", "error");
                    return;
                }
                
                showLoading(signupBtn);
                
                try {
                    // 1. Sign up the user with Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                tsc_number: tscNumber
                            }
                        }
                    });
                    
                    if (authError) {
                        throw authError;
                    }
                    
                    // 2. Insert user data into the 'teachers' table
                    const { data: userData, error: userError } = await supabase
                        .from('teachers')
                        .insert([
                            {
                                id: authData.user.id,
                                email: email,
                                full_name: fullName,
                                tsc_number: tscNumber,
                                created_at: new Date().toISOString()
                            }
                        ])
                        .select();
                    
                    if (userError) {
                        console.error('Error inserting teacher data:', userError);
                        
                        // Still show success message for auth
                        showMessage(signupMessage, "Account created successfully! However, there was an issue saving your profile data. Please contact support.", "success");
                        signupForm.reset();
                        
                        // Switch to login tab
                        setTimeout(() => {
                            document.querySelector('[data-tab="login"]').click();
                        }, 3000);
                        
                        hideLoading(signupBtn, "Create Account");
                        return;
                    }
                    
                    // Success!
                    showMessage(signupMessage, "Account created successfully! Please check your email for verification. You can now sign in.", "success");
                    signupForm.reset();
                    
                    // Switch to login tab
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    
                    let errorMessage = "An error occurred during sign up. Please try again.";
                    
                    if (error.message.includes('already registered')) {
                        errorMessage = "This email is already registered. Please sign in or use a different email.";
                    } else if (error.message.includes('invalid email')) {
                        errorMessage = "Please enter a valid email address.";
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = "Password must be at least 6 characters long.";
                    }
                    
                    showMessage(signupMessage, errorMessage, "error");
                } finally {
                    hideLoading(signupBtn, "Create Account");
                }
            }, { once: false }); // Ensure this can be called multiple times
        }

        // Login Form Submission
        if (loginForm && loginBtn) {
            // Simple form submission without cloning
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const tscNumber = document.getElementById('login-tsc').value.trim();
                const password = document.getElementById('login-password').value;
                
                // Validation
                if (!tscNumber || !password) {
                    showMessage(loginMessage, "Please enter both TSC number and password.", "error");
                    return;
                }
                
                showLoading(loginBtn);
                
                try {
                    // First, we need to get the email associated with this TSC number
                    const { data: teacherData, error: teacherError } = await supabase
                        .from('teachers')
                        .select('email, tsc_number')
                        .eq('tsc_number', tscNumber)
                        .single();
                    
                    if (teacherError || !teacherData) {
                        showMessage(loginMessage, "Invalid TSC number or password.", "error");
                        hideLoading(loginBtn, "Sign In");
                        return;
                    }
                    
                    // Now sign in with the email and password
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email: teacherData.email,
                        password: password
                    });
                    
                    if (authError) {
                        if (authError.message.includes('Invalid login credentials')) {
                            showMessage(loginMessage, "Invalid TSC number or password.", "error");
                        } else if (authError.message.includes('Email not confirmed')) {
                            showMessage(loginMessage, "Please verify your email address before signing in.", "error");
                        } else {
                            showMessage(loginMessage, "An error occurred during sign in. Please try again.", "error");
                        }
                        hideLoading(loginBtn, "Sign In");
                        return;
                    }
                    
                    // Success! Redirect to dashboard
                    showMessage(loginMessage, "Login successful! Redirecting to dashboard...", "success");
                    
                    // Clear form
                    loginForm.reset();
                    
                    // Wait a moment to show success message, then redirect
                    setTimeout(() => {
                        window.location.href = "teacher_dashboard.html";
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage(loginMessage, "An error occurred during sign in. Please try again.", "error");
                    hideLoading(loginBtn, "Sign In");
                }
            }, { once: false }); // Ensure this can be called multiple times
        }

        // Forgot password link
        const forgotPasswordLink = document.querySelector('.forgot-password');
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const tscNumber = document.getElementById('login-tsc').value.trim();
                
                if (!tscNumber) {
                    showMessage(loginMessage, "Please enter your TSC number to reset password.", "error");
                    return;
                }
                
                try {
                    // Get email associated with TSC number
                    const { data: teacherData, error: teacherError } = await supabase
                        .from('teachers')
                        .select('email')
                        .eq('tsc_number', tscNumber)
                        .single();
                    
                    if (teacherError || !teacherData) {
                        showMessage(loginMessage, "No account found with this TSC number.", "error");
                        return;
                    }
                    
                    // Send password reset email
                    const { error: resetError } = await supabase.auth.resetPasswordForEmail(teacherData.email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });
                    
                    if (resetError) {
                        throw resetError;
                    }
                    
                    showMessage(loginMessage, "Password reset email sent! Please check your inbox.", "success");
                    
                } catch (error) {
                    console.error('Password reset error:', error);
                    showMessage(loginMessage, "Error sending reset email. Please try again.", "error");
                }
            });
        }

        // Alternative login buttons (placeholder functionality)
        document.querySelectorAll('.alt-login-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                showMessage(loginMessage, "Alternative login methods are not yet implemented.", "error");
            });
        });
    </script>
</body>
</html>
